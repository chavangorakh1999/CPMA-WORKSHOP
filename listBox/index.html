<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    function findPrime() {
      const number1 = parseInt(document.getElementById("num1").value);
      const number2 = parseInt(document.getElementById("num2").value);
      var count = 0;
      for (var i = number1; i < number2; i++) {
        if (prime(i)) {
          count++;
        }
      }
      document.getElementById("ans").innerHTML =
        "There are " + count + " prime numbers";
    }

    function prime(number) {
      let isPrime = true;

      // check if number is equal to 1
      if (number === 1) {
        console.log("1 is neither prime nor composite number.");
        return false;
      }

      // check if number is greater than 1
      else if (number > 1) {
        // looping through 2 to number-1
        for (let i = 2; i < number; i++) {
          if (number % i === 0) {
            isPrime = false;
            return false;
          }
        }

        if (isPrime) {
          return true;
        }
      }

      // check if number is less than 1
      else {
        console.log("The number is not a prime number.");
      }
    }
  </script>

  <body>
    Number1 <input type="text" id="num1" /> Number2
    <input type="text" id="num2" />
    <p id="ans"></p>

    <input type="button" onclick="findPrime()" value="Click" />
  </body>
</html>
